<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Case Game</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #2f2f45;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    #balance {
      font-size: 18px;
      margin: 20px 0;
      opacity: 0.9;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #f7971e, #ffd200);
      color: black;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üé∞ Case Game</h1>
    <p id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å –¥–µ—à—ë–≤—ã–π –∫–µ–π—Å</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp
    tg.expand()

    async function auth() {
      const response = await fetch("/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          initData: tg.initData
        })
      })

      const data = await response.json()
      document.getElementById("balance").innerText =
        "–ë–∞–ª–∞–Ω—Å: " + data.balance
    }

    async function spin() {
      const user = tg.initDataUnsafe.user

      const response = await fetch("/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: user.id,
          case_type: "cheap"
        })
      })

      const data = await response.json()
      alert("–í—ã–∏–≥—Ä—ã—à: " + data.win)
      auth()
    }

    auth()
  </script>

</body>
</html>
