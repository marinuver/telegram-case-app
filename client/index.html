<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Case Game</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #2f2f45;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    #balance {
      font-size: 18px;
      margin: 20px 0;
      opacity: 0.9;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #f7971e, #ffd200);
      color: black;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #case {
  margin: 20px 0;
  height: 100px;
  background: #1f1f30;
  border-radius: 15px;

  display: flex;
  justify-content: center;
  align-items: center;

  font-size: 42px;
  overflow: hidden;
}

#result {
  transition: transform 0.3s ease;
}

/* –∫–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –≤–∫–ª—é—á–∞–µ—Ç—Å—è –≤–æ –≤—Ä–µ–º—è –∫—Ä—É—Ç–∫–∏ */
.spin-animation {
  animation: pulse 0.2s infinite alternate;
}

/* —Å–∞–º–∞ –∞–Ω–∏–º–∞—Ü–∏—è */
@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}
  </style>
</head>

<body>

  <div class="card">
    <h1>üé∞ Case Game</h1>
    <p id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</p>

    <div id="case">
        <div id="result">üéÅ</div>
    </div>

    <button id="spinBtn" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å –∫–µ–π—Å</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp
    tg.expand()

    async function auth() {
      const response = await fetch("/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          initData: tg.initData
        })
      })

      const data = await response.json()
      document.getElementById("balance").innerText =
        "–ë–∞–ª–∞–Ω—Å: " + data.balance
    }

    async function spin() {
  const user = tg.initDataUnsafe.user
  const resultBlock = document.getElementById("result")
  const spinBtn = document.getElementById("spinBtn")

  // 1Ô∏è‚É£ –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
  spinBtn.disabled = true

  const items = ["üíé", "ü™ô", "üí∞", "üéÅ", "‚≠ê", "üî•"]

  // 2Ô∏è‚É£ –í–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏
  resultBlock.classList.add("spin-animation")

  // 3Ô∏è‚É£ –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É
  let counter = 0
  const interval = setInterval(() => {
    resultBlock.innerText = items[Math.floor(Math.random() * items.length)]
    counter++
  }, 100)

  // 4Ô∏è‚É£ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
  const response = await fetch("/spin", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      telegram_id: user.id,
      case_type: "cheap"
    })
  })

  const data = await response.json()

  // 5Ô∏è‚É£ –ß–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
  setTimeout(() => {
    clearInterval(interval)
    resultBlock.classList.remove("spin-animation")

    resultBlock.innerText = data.win + " ü™ô"

    // –≠—Ñ—Ñ–µ–∫—Ç —É–≤–µ–ª–∏—á–µ–Ω–∏—è
    resultBlock.style.transform = "scale(1.4)"

    setTimeout(() => {
      resultBlock.style.transform = "scale(1)"
      spinBtn.disabled = false
      auth() // –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
    }, 400)

  }, 1500)
}

    auth()
  </script>

</body>
</html>
